<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>성준이의 미니홈피</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="mini-home">

    <!-- 상단바 -->
    <div class="top-bar">
      <div class="top-title">✩ 성준님의 미니홈피 ✩</div>
      <div class="top-bgm">BGM 영역</div>
    </div>

    <!-- 왼쪽 패널 -->
    <aside class="left-panel">
      <section class="profile-card">
        <div class="profile-photo">프로필 사진</div>
        <div class="profile-name">이름</div>
        <div class="profile-status">상태 메시지</div>
        <div class="profile-info">기본 정보</div>
      </section>

      <nav class="menu">
  <ul class="menu-list">
    <li class="menu-item active" data-target="home">홈</li>
    <li class="menu-item" data-target="diary">다이어리</li>
    <li class="menu-item" data-target="photo">사진첩</li>
    <li class="menu-item" data-target="guestbook">방명록</li>
  </ul>
</nav>

    </aside>

    <!-- 오른쪽 메인 패널 -->
    <main class="right-panel">

      <!-- 미니룸 -->
      <section class="miniroom">
        <div class="miniroom-label">MINIROOM</div>
        <div class="miniroom-scene">미니룸 이미지</div>
      </section>

      <!-- 컨텐츠 영역 -->
      <section class="content">

  <div class="content-header">
    <div class="content-title">홈</div>
    <div class="content-date">YYYY.MM.DD</div>
  </div>

  <div class="content-section active" id="home">
    홈 화면입니다.
  </div>

  <div class="content-section" id="diary">
    다이어리 영역입니다.
  </div>

  <div class="content-section" id="photo">
    사진첩 영역입니다.
  </div>

  <div class="content-section" id="guestbook">
    <h3>방명록</h3>

    <form id="guestbook-form">
      <input type="text" id="guest-name" placeholder="이름" required>
      <textarea id="guest-message" placeholder="메시지를 남겨주세요" required></textarea>
      <button type="submit">등록</button>
    </form>

    <div id="guestbook-list"></div>
  </div>

        
</section>

    </main>
  </div>
  
<script src="script.js"></script>
</body>
</html>
